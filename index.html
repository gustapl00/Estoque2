<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div id="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar produtos..." aria-label="Pesquisar produtos">
        </div>
    </header>

    <!-- Botão para abrir o modal de adicionar produto -->
    <button class="open-modal-btn" id="openModalButton" aria-label="Adicionar Produto">Adicionar Produto</button>

    <!-- Modal para adicionar produto -->
    <div class="modal" id="productModal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <span class="close-btn" id="closeModalButton" aria-label="Fechar modal">&times;</span>
            <h2 id="modalTitle">Adicionar Produto</h2>
            <form class="form" id="productForm">
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" placeholder="Código do Produto" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" placeholder="Descrição do Produto" required>
                </div>

                <div class="form-group">
                    <label for="dataFabricacao">Data de Fabricação:</label>
                    <input type="date" id="dataFabricacao" required>
                </div>

                <div class="form-group">
                    <label for="unidade">Unidade:</label>
                    <input type="text" id="unidade" placeholder="Unidade do Produto" required>
                </div>

                <div class="form-group">
                    <label for="quantidadeLances">Quantidade de Lances:</label>
                    <input type="number" id="quantidadeLances" placeholder="Quantidade de Lances" required min="1">
                </div>

                <div class="form-group">
                    <label for="acondicionamento">Acondicionamento:</label>
                    <input type="number" id="acondicionamento" placeholder="Acondicionamento" required min="1">
                </div>

                <div class="form-group">
                    <label for="lote">Lote:</label>
                    <input type="text" id="lote" placeholder="Lote do Produto" required>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" placeholder="Adicione suas observações aqui" required></textarea>
                </div>

                <div class="form-group">
                    <label for="total">Total (automático):</label>
                    <input type="number" id="total" disabled placeholder="Total calculado automaticamente">
                </div>

                <button type="button" id="submitProductButton" class="btn-submit">Adicionar Produto</button>
                <button type="button" class="btn-cancel" id="cancelModalButton" aria-label="Cancelar e fechar">Fechar</button>
            </form>
        </div>
    </div>

    <!-- Lista de produtos cadastrados -->
    <h2>Lista de Produtos</h2>
    <table id="productList">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Data de Fabricação</th>
                <th>Unidade</th>
                <th>Lances</th>
                <th>Acondicionamento</th>
                <th>Total</th>
                <th>Lote</th>
                <th>Observações</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Produtos serão adicionados aqui -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
